<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>our world</title>
    <link rel="stylesheet" href="../style/ourworld.css">

<body>
    <header class="header">
        <div class="logo">
            <div class="circle">
                <img src="../assets/ourworld/nature.jfif" alt="logo">
            </div>
            <div class="brand">
                <p class="name">Discovery</p>    
                <p class="logotext">LAND COMPANY</p>
            </div>
        </div>
        <div class="item">
            <!-- <img src="" alt="items"> -->
            <ul><a href="../pages/ourworld.html" class="links">About DLC</a></ul>
            <ul><a href="../pages/ourworld.html" class="links">Our World</a> </ul>
            <ul><a href="../pages/gallery.html" class="links">Gallery</a> </ul>

        </div>

    <div class="view">

        <div class="grid-container">
            <div class="grid-item">
                <img src="../assets/ourworld/natural_beach1.jpg" alt="Beach Club">

            </div>
            <div class="grid-item">

                    alt="image-text">

            </div>
            <div class="grid-item">
                <img src="../assets/ourworld/snowdiving4.jpg" alt="deer">

            </div>
            <div class="grid-item"><img src="../assets/ourworld/nature.jfif" alt="nature"><p class="text-img">The natural view</p></div>
            <div class="grid-item"><img src="../assets/ourworld/smallflowers.jfif" alt="flowers"><p class="text-img">The flowers</p></div>

        </div>
