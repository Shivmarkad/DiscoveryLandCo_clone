<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>our world</title>
    <link rel="stylesheet" href="../style/ourworld.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="" alt="logo">
            <p class="image-text">The Hills Golf Club</p>
        </div>
        <div class="item">
            <img src="" alt="items">
        </div>
    </header>
    <div class="view">

        <div class="grid-container">
            <div class="grid-item">
                <img src="../assets/hero-edited_d169f13de117664acdaa1543841b7c16.jpg" alt="Beach Club">
                <p class="text-img">Natural beach</p>

            </div>
            <div class="grid-item">
                <img src="../assets/GettyImages-1366370947-1_220928_235008_d169f13de117664acdaa1543841b7c16.jpg"
                    alt="Dunes">
                <p class="text-img">This are dunes of desert</p>

            </div>
            <div class="grid-item">
                <img src="../assets/ED5EB2-2_d169f13de117664acdaa1543841b7c16.jpg" alt="house in the jungle">
                <p class="text-img">House in the jungle</p>
            </div>

            <div class="grid-item">
                <img src="../assets/beach_girl_in_white_001-1_d169f13de117664acdaa1543841b7c16.jpg" alt="">
                <p class="text-img">Beach view from top</p>
            </div>
            <div class="grid-item">
                <img src="../assets/Homewood_Andy-Carlson_OP_february_2022_DJI_056400010-1_d169f13de117664acdaa1543841b7c16.jpg"
                    alt="image-text">
                <p class="text-img">Snow diving</p>
            </div>
            <div class="grid-item">
                <img src="../assets/dear.jfif" alt="deer">
                <p class="text-img">The deer image</p>
            </div>
            <div class="grid-item"><img src="../assets/nature.jfif" alt="nature"><p class="text-img">The natural view</p></div>
            <div class="grid-item"><img src="../assets/smallflowers.jfif" alt="flowers"><p class="text-img">The flowers</p></div>

        </div>

    </div>


</body>

</html>
